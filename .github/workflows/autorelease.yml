name: Autorelease

on:
  push:
    branches:
    - master
    tags:
    - '*'
  pull_request:
    branches:
    - master
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New tag version'
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
  schedule:
  - cron: '0 2 * * 6'   # saturday 2am
jobs:
  autorelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
      pull-requests: write
    steps:
    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: actions/checkout@v6
    - name: Setup git config
      run: |
        git config user.name actions-bot
        git config user.email actions-bot@users.noreply.github.com

    - name: Update Nix flake
      if: github.event_name != 'pull_request'
      run: nix flake update

    - name: Create Pull Request if there is new stuff from updaters
      if: github.event_name != 'pull_request'
      uses: peter-evans/create-pull-request@v7
      id: pr_create
      with:
        commit-message: Updater script changes
        branch: updater-bot
        delete-branch: true
        title: "Updater: stuff changed"
        body: |
          Changes caused from update scripts

    - name: Stop if a pull request was created
      if: github.event_name != 'pull_request'
      env:
        PR_NUMBER: ${{ steps.pr_create.outputs.pull-request-number }}
      run: |
        if [[ ! -z "$PR_NUMBER" ]]; then
          echo "The update scripts changed something and a PR was created. Giving up deploy." >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
    - name: Try to build it
      run: 'nix build .#'

    - name: Install Flatpak and flatpak-builder
      run: |
        sudo apt-get update
        sudo apt-get install -y flatpak flatpak-builder

    - name: Add Flathub repository
      run: |
        flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo

    - name: Install Flatpak SDK and runtime
      run: |
        flatpak install -y --user flathub org.freedesktop.Platform//23.08 org.freedesktop.Sdk//23.08

    - name: Generate icon for Flatpak
      run: |
        sudo apt-get install -y imagemagick
        convert doc/jogo.png -resize 512x512 -gravity center -background black -extent 512x512 org.github.lucasew.Blasteroids.png

    - name: Make release if everything looks right
      if: github.event_name != 'pull_request'
      env:
        NEW_VERSION: ${{ github.event.inputs.new_version }}
      run: |
        if [[ ! -z "$NEW_VERSION" ]]; then
          NO_TAG=1 ./make_release "$NEW_VERSION"
          echo "New version: $(cat version.txt)" >> $GITHUB_STEP_SUMMARY
          echo "RELEASE_VERSION=$(cat version.txt)" >> $GITHUB_ENV
        fi

    - name: Build Flatpak
      run: |
        flatpak-builder --user --install --force-clean build-flatpak org.github.lucasew.Blasteroids.yml
        flatpak build-bundle ~/.local/share/flatpak/repo blasteroids.flatpak org.github.lucasew.Blasteroids

    - name: Upload Flatpak as workflow artifact
      uses: actions/upload-artifact@v5
      with:
        name: blasteroids-flatpak
        path: blasteroids.flatpak
        retention-days: 90

    - name: Create relase
      if: github.event_name != 'pull_request' && env.RELEASE_VERSION != ''
      id: release
      uses: elgohr/Github-Release-Action@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: ${{ env.RELEASE_VERSION }}
        title: Release ${{ env.RELEASE_VERSION }}

    - uses: svenstaro/upload-release-action@v2
      if: github.event_name != 'pull_request' && env.RELEASE_VERSION != ''
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/*
        tag: ${{ env.RELEASE_VERSION }}
        overwrite: true
        file_glob: true

    - name: Upload Flatpak to release
      uses: svenstaro/upload-release-action@v2
      if: github.event_name != 'pull_request' && env.RELEASE_VERSION != ''
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: blasteroids.flatpak
        asset_name: blasteroids-${{ env.RELEASE_VERSION }}.flatpak
        tag: ${{ env.RELEASE_VERSION }}
        overwrite: true
