app-id: org.github.lucasew.Blasteroids
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: blasteroids

finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=ipc

modules:
  # Allegro 5 library
  - name: allegro
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DWANT_DOCS=OFF
      - -DWANT_EXAMPLES=OFF
      - -DWANT_TESTS=OFF
    sources:
      - type: archive
        url: https://github.com/liballeg/allegro5/releases/download/5.2.9.1/allegro-5.2.9.1.tar.gz
        sha256: 0ee3fc22ae74601ad36c70afd793ff062f0f7187eeb6e78f8a24e5bf69170d30

  # The game itself
  - name: blasteroids
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      # Install the font file (from source directory)
      - install -Dm644 ../blasteroids_font.ttf /app/bin/blasteroids_font.ttf
      # Install desktop file
      - install -Dm644 ../org.github.lucasew.Blasteroids.desktop /app/share/applications/org.github.lucasew.Blasteroids.desktop
      # Install appdata
      - install -Dm644 ../org.github.lucasew.Blasteroids.appdata.xml /app/share/metainfo/org.github.lucasew.Blasteroids.appdata.xml
      # Install icon (generated by workflow, resized to 512x512)
      - install -Dm644 ../org.github.lucasew.Blasteroids.png /app/share/icons/hicolor/512x512/apps/org.github.lucasew.Blasteroids.png
    sources:
      - type: dir
        path: .
